<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <title>Hello, World</title>
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/materialize/0.97.7/css/materialize.min.css">
  <style>
    html, body {
      width: 100%;
      height: 100%;
    }
    body {
      display: flex;
      align-items: center;
      justify-content: center;
    }
    .hello-card {
      width: 500px;
    }
  </style>
</head>

       ng-controller="MainController as ctrl">
       <h6>Angular {{ctrl.person.title}}</h6>
       <input type="text" ng-model="ctrl.person.title">

    <vue-component id="hello1" name="HelloComponent" watch-depth="value" v-on-update-title="ctrl.updateFirstName" v-props="ctrl.person"></vue-component>
    <hr/>
    <h4>Segundo componente</h4>
    <h6>Angular {{ctrl.hello2.title}}</h6>
    <input type="text" ng-model="ctrl.hello2.title">
    <vue-component id="hello2" name="HelloComponent" watch-depth="value" v-on-update-title="ctrl.updateHello2" v-props="ctrl.hello2"></vue-component>
